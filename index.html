<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    

    <title>Random Quote Machine</title>
    <script src="quotes.js"></script>
  </head>
  <body>
    <div class="container">
    <div class="row-py-5">
        <div class="col-md-8 offset-md-2"></offset-md-3>
    <Wrapper id="quote-box">
      <div class="card">
        <div class="card-header text-center">
            Random Quote Machine
        </div>
        <div class="card-body">
          <h5 class="card-title">
            <div id="text"></div>
          </h5>
          <p class="card-text mx-auto">
            <div id="author"></div>
          </p>

          <button
            id="new-quote"
            onClick="generateQuote();"
            class="btn btn-success btn-block"
          >
            New Quote
          </button>
          <a id="tweet-quote" target="_blank" href="#" class="btn btn-block btn-primary">
            Tweet quote
          </a>
        </div>
      </div>

     
    </Wrapper>
        </div>
</div>
</div>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.min.js"
      integrity="sha384-heAjqF+bCxXpCWLa6Zhcp4fu20XoNIA98ecBC1YkdXhszjoejr5y9Q77hIrv8R9i"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
